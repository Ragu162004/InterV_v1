<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Answer</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        button {
            background-color: #64ffda;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #52c3a9;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 6px;
            color: #64ffda;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ask a Question</h1>
        <form method="POST" action="/get_answer">
            <label for="question">Enter your question:</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Submit</button>
        </form>

        {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
        {% endif %}
    </div>
</body>

</html>
